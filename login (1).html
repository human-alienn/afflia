<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staxico - Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for animation */
        .form-container {
            transition: transform 0.5s ease;
        }
        .form-container.hidden {
            transform: translateX(-100%);
        }
        .form-container.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto w-full max-w-lg">
        <!-- Navigation between forms -->
        <div class="flex justify-between mb-4">
            <button id="showLogin" class="bg-blue-600 text-white px-4 py-2 rounded focus:outline-none">Login</button>
            <button id="showSignup" class="bg-blue-600 text-white px-4 py-2 rounded focus:outline-none">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container bg-white p-6 rounded-lg shadow-lg show">
            <h2 class="text-2xl font-bold mb-4 text-center">Login to Staxico</h2>
            <form>
                <div class="mb-4">
                    <label for="loginEmail" class="block mb-2">Email:</label>
                    <input type="email" id="loginEmail" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block mb-2">Password:</label>
                    <input type="password" id="loginPassword" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signupForm" class="form-container bg-white p-6 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
            <form>
                <div class="mb-4">
                    <label for="signupName" class="block mb-2">Name:</label>
                    <input type="text" id="signupName" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="signupEmail" class="block mb-2">Email:</label>
                    <input type="email" id="signupEmail" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="signupPassword" class="block mb-2">Password:</label>
                    <input type="password" id="signupPassword" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                
                <div class="mb-4">
                    <label for="signupPassword" class="block mb-2">Code</label>
                    <input type="password" id="signupPassword" class="w-full border-gray-300 border p-3 rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition">Sign Up</button>
            </form>
            
                <button type="submit" class="mt-4 mb-4 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-green-500 transition"><a href="/card.html">Get Code</a></button>
        </div>
    </div>

    <script>
        // JavaScript for toggling forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');

        showLogin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('show');
            signupForm.classList.remove('show');
        });

        showSignup.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('show');
            loginForm.classList.remove('show');
        });
    </script>
</body>
</html>
